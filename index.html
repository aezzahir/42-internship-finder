<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 Internship Finder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #00babc;
            margin-bottom: 10px;
        }
        
        .search-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1 0 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #00babc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #00a0a2;
        }
        
        .results-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .offer-card {
            border: 1px solid #eee;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .offer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .offer-title {
            color: #00babc;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        .offer-company {
            font-weight: 600;
            color: #444;
        }
        
        .offer-location {
            color: #666;
            margin-bottom: 10px;
        }
        
        .offer-description {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .offer-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .offer-detail {
            background-color: #f5f7fa;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .apply-btn {
            margin-top: 15px;
            background-color: #00babc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .error-message {
            background-color: #fff5f5;
            color: #e53e3e;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .pagination button {
            background-color: white;
            color: #00babc;
            border: 1px solid #00babc;
            padding: 8px 15px;
        }
        
        .pagination button.active {
            background-color: #00babc;
            color: white;
        }
        
        .pagination button:disabled {
            background-color: #eee;
            color: #999;
            border-color: #ddd;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .form-group {
                flex: 1 0 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>42 Internship Finder</h1>
        <p>Find the perfect internship opportunity at 42 partner companies</p>
    </header>
    
    <main>
        <section class="search-container">
            <h2>Search Internships</h2>
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="keyword">Keywords</label>
                    <input type="text" id="keyword" placeholder="Search by title, skills, etc.">
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="City, country...">
                </div>
                
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" placeholder="Company name">
                </div>
                
                <div class="form-group">
                    <label for="sector">Sector</label>
                    <select id="sector">
                        <option value="">All Sectors</option>
                        <option value="agro">Agriculture</option>
                        <option value="audit">Audit</option>
                        <option value="banque">Banking</option>
                        <option value="commerce">Commerce</option>
                        <option value="comm">Communication</option>
                        <option value="edition">Publishing</option>
                        <option value="industrie">Industry</option>
                        <option value="info">IT</option>
                        <option value="luxe">Luxury</option>
                        <option value="pharma">Pharmaceutical</option>
                        <option value="services">Services</option>
                        <option value="culture">Culture</option>
                        <option value="immobilier">Real Estate</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <select id="duration">
                        <option value="">Any Duration</option>
                        <option value="1-3">1-3 months</option>
                        <option value="3-6">3-6 months</option>
                        <option value="6+">6+ months</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="submit" id="searchButton">Search</button>
                </div>
            </form>
        </section>
        
        <section class="results-container">
            <h2>Results</h2>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="loadingIndicator" class="loading" style="display: none;">
                <p>Loading results...</p>
            </div>
            <div id="results"></div>
            <div id="pagination" class="pagination"></div>
        </section>
    </main>
    
    <script>
        // Configuration
        const API_BASE_URL = 'https://companies.intra.42.fr';
        const OFFERS_ENDPOINT = '/v2/companies/:company_id/internships_users';
        
        // State variables
        let currentPage = 1;
        let totalPages = 1;
        let currentOffers = [];
        
        // DOM Elements
        const searchForm = document.getElementById('searchForm');
        const resultsContainer = document.getElementById('results');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const paginationContainer = document.getElementById('pagination');
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initial load with a default search
            fetchOffers();
            
            // Set up search form submission
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                currentPage = 1;
                fetchOffers();
            });
        });
        
        // API Functions
        async function fetchOffers() {
            showLoading(true);
            clearError();
            
            try {
                // In a real implementation, we would use the form values to construct 
                // the API request. Here's a simplified version:
                const keyword = document.getElementById('keyword').value;
                const location = document.getElementById('location').value;
                const company = document.getElementById('company').value;
                const sector = document.getElementById('sector').value;
                const duration = document.getElementById('duration').value;
                
                // Normally we would call the actual API here
                // For this demo, we'll simulate a response since we can't make actual API calls from GitHub Pages
                
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // For demo purposes, generate mock data based on search parameters
                const mockData = generateMockOffers(keyword, location, company, sector, duration);
                
                displayOffers(mockData.offers);
                updatePagination(mockData.pagination);
            } catch (error) {
                showError('Error fetching internship offers. Please try again later.');
                console.error('API Error:', error);
            } finally {
                showLoading(false);
            }
        }
        
        // UI Functions
        function displayOffers(offers) {
            currentOffers = offers;
            
            if (offers.length === 0) {
                resultsContainer.innerHTML = '<p>No internship offers found matching your criteria.</p>';
                return;
            }
            
            let html = '';
            offers.forEach(offer => {
                html += `
                    <div class="offer-card">
                        <h3 class="offer-title">${offer.title}</h3>
                        <p class="offer-company">${offer.company}</p>
                        <p class="offer-location">${offer.location}</p>
                        <div class="offer-description">${offer.description}</div>
                        <div class="offer-details">
                            <span class="offer-detail">Duration: ${offer.duration}</span>
                            <span class="offer-detail">Posted: ${offer.postedDate}</span>
                            <span class="offer-detail">Compensation: ${offer.compensation}</span>
                        </div>
                        <a href="${API_BASE_URL}/offers/${offer.id}" class="apply-btn" target="_blank">View Details</a>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
        }
        
        function updatePagination(pagination) {
            totalPages = pagination.totalPages;
            currentPage = pagination.currentPage;
            
            let html = '';
            
            // Previous button
            html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">Previous</button>`;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="active">${i}</button>`;
                } else if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    html += `<button onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    html += '<button disabled>...</button>';
                }
            }
            
            // Next button
            html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next</button>`;
            
            paginationContainer.innerHTML = html;
        }
        
        function changePage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            fetchOffers();
        }
        
        function showLoading(isLoading) {
            loadingIndicator.style.display = isLoading ? 'block' : 'none';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function clearError() {
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
        }
        
        // Mock Data Generation (for demo purposes)
        function generateMockOffers(keyword, location, company, sector, duration) {
            // Generate 5-10 random internship offers
            const count = Math.floor(Math.random() * 6) + 5;
            const offers = [];
            
            const sectors = ['IT', 'Banking', 'Communication', 'Publishing', 'Industry'];
            const locations = ['Paris, France', 'Berlin, Germany', 'London, UK', 'Barcelona, Spain', 'Amsterdam, Netherlands'];
            const companies = ['TechCorp', '42 Partners', 'Digital Solutions', 'CodeCrafters', 'WebWizards'];
            const durations = ['2 months', '3 months', '4 months', '6 months'];
            const compensations = ['€500/month', '€800/month', '€1000/month', '€1200/month', 'Unpaid'];
            
            // Filter based on search parameters if provided
            let filteredSectors = sectors;
            let filteredLocations = locations;
            let filteredCompanies = companies;
            let filteredDurations = durations;
            
            if (sector) {
                filteredSectors = sectors.filter(s => s.toLowerCase().includes(sector));
            }
            
            if (location) {
                filteredLocations = locations.filter(l => l.toLowerCase().includes(location.toLowerCase()));
            }
            
            if (company) {
                filteredCompanies = companies.filter(c => c.toLowerCase().includes(company.toLowerCase()));
            }
            
            if (duration) {
                switch (duration) {
                    case '1-3':
                        filteredDurations = durations.filter(d => parseInt(d) <= 3);
                        break;
                    case '3-6':
                        filteredDurations = durations.filter(d => parseInt(d) >= 3 && parseInt(d) <= 6);
                        break;
                    case '6+':
                        filteredDurations = durations.filter(d => parseInt(d) >= 6);
                        break;
                }
            }
            
            // Generate the offers
            for (let i = 0; i < count; i++) {
                const sectorItem = filteredSectors[Math.floor(Math.random() * filteredSectors.length)] || sectors[0];
                const locationItem = filteredLocations[Math.floor(Math.random() * filteredLocations.length)] || locations[0];
                const companyItem = filteredCompanies[Math.floor(Math.random() * filteredCompanies.length)] || companies[0];
                const durationItem = filteredDurations[Math.floor(Math.random() * filteredDurations.length)] || durations[0];
                const compensationItem = compensations[Math.floor(Math.random() * compensations.length)];
                
                let title = '';
                
                // Incorporate keyword in title if provided
                if (keyword) {
                    title = `${keyword} Internship at ${companyItem}`;
                } else {
                    const positions = ['Software Developer', 'Web Developer', 'Data Scientist', 'UX Designer', 'DevOps Engineer'];
                    const position = positions[Math.floor(Math.random() * positions.length)];
                    title = `${position} Internship`;
                }
                
                const descriptions = [
                    `Join our team and work on real-world projects in the ${sectorItem} sector. You will gain hands-on experience with cutting-edge technologies and collaborate with experienced professionals.`,
                    `We're looking for an enthusiastic intern to help us build the future of ${sectorItem}. This is a unique opportunity to develop your skills in a fast-paced environment.`,
                    `This internship provides a comprehensive learning experience in ${sectorItem}. You'll work directly with senior team members and contribute to projects that matter.`
                ];
                
                offers.push({
                    id: 23430 + i,
                    title,
                    company: companyItem,
                    location: locationItem,
                    description: descriptions[Math.floor(Math.random() * descriptions.length)],
                    duration: durationItem,
                    compensation: compensationItem,
                    postedDate: `${Math.floor(Math.random() * 20) + 1} days ago`
                });
            }
            
            return {
                offers,
                pagination: {
                    totalPages: 5,
                    currentPage
                }
            };
        }
    </script>
